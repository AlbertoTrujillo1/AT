<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuestas iRacing con Criptomonedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Registro de Usuario -->
        <section class="form-section">
            <h2>Registrar Usuario</h2>
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <button id="registerButton">Registrar</button>
            <div id="registrationResult"></div>
        </section>

        <!-- Apuestas -->
        <section class="form-section">
            <h2>Apostar</h2>
            <input type="text" id="betUsername" placeholder="Tu nombre de usuario" required>
            <input type="number" id="montoApuesta" placeholder="Monto en BTC" min="0.01" required>
            <button id="placeBetButton">Realizar Apuesta</button>
            <div id="apuestaResultado"></div>
        </section>

        <!-- Consultar Saldo -->
        <section class="form-section">
            <h2>Consultar Saldo</h2>
            <input type="text" id="consultaUsuario" placeholder="Nombre de usuario" required>
            <button id="checkBalanceButton">Consultar Balance</button>
            <div id="resultado"></div>
        </section>

        <!-- Transferir BTC -->
        <section class="form-section">
            <h2>Transferir BTC</h2>
            <input type="number" id="amountToTransfer" placeholder="Monto a transferir (BTC)" required>
            <input type="text" id="transferAddress" placeholder="DirecciÃ³n BTC" required>
            <button id="transferButton">Transferir BTC</button>
            <div id="transferResult"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
