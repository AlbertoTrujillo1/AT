<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuestas iRacing con Criptomonedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Registro de Usuario -->
        <section class="form-section">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <button id="registerButton">Registrar Usuario</button>
            <div id="registrationResult"></div>
        </section>
        
        <!-- Consulta de Balance -->
        <section class="form-section">
            <input type="text" id="consultaUsuario" placeholder="Usuario para consultar saldo" required>
            <button id="checkBalanceButton">Consultar Balance</button>
            <div id="resultado"></div>
        </section>
        
        <!-- Realización de Apuesta -->
        <section class="form-section">
            <input type="number" id="montoApuesta" placeholder="Monto en BTC" min="0.01" required>
            <button id="placeBetButton">Realizar Apuesta</button>
            <div id="apuestaResultado"></div>
        </section>

        <!-- Información adicional -->
        <section class="info-section">
            <p>Para empezar, regístrate con un nombre de usuario y realiza apuestas usando tu saldo de BTC. ¡Buena suerte!</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
